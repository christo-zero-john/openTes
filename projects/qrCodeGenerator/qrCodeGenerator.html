<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR code Generator</title>

    <!-- mycss -->
    <link rel="stylesheet" href="qrCodeGenerator.css">
    <link rel="stylesheet" href="../../defaults.css">

    <!-- boostarap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-dark bg-dark">
    <div  alt="" class="bodyBg"></div>
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center main-div">
        <header class="col-md-6 d-flex flex-column justify-content-center bg-secondary heroCap" id="heroImg">
            <p class="display-4 text-danger text-center en-sirin op-09">OpenTes QR</p>
            <p class="text-center en-Oxanium ">Generate QR Codes on the Go!</p>
        </header>
    
        <main class="en-Oxanium py-3 my-2 m-md-0 col-md-6 text-light d-flex flex-column justify-content-between align-items-center mhd-100">
            <p class="text-center h5 fw-100 text-warning text-nowrap">Quick Response Code Generator</p>
            <hr class="bg-info hr col-11">
            <label class="px-3 col-12 text-center" for="qrData">
                <span class="pb-3">Enter the data to be stored in the QR code   </span><br> 
                <textarea class="px-2 py-3 col-11" type="text" id="qrData" placeholder="Enter the text to be converted into the QR code here" rows="5"></textarea> 
                <button class="btn btn-outline-success col-11 my-auto mx-auto" onclick="generate()">Generate QR Code</button>

            </label>
            <img class="d-block my-auto mx-auto alert-danger img-thumbnail mh-fit" src="" id="qrCode" alt="Your QR Code Goes Here">
        </main>
    </div>



    <!-- myscript -->
    <script src="qrCodeGenerator.js"></script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
