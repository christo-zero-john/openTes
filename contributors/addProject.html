<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors Corner</title>

    <!-- boostarap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- mycss -->
    <link rel="stylesheet" href="../defaults.css">

</head>
<body class="en-Oxanium fw-100 bg-dark text-light text-center">
    <p class="display-3 text-primary"> Open<span class="text-success">Tes</span></p>
    <p class="h3">Contributors Area</p>
    <p class="">Showcase Your Project with OpenTes</p>
    <p class="">It's not for Top pros but for small Rookies</p>
    
    <form action="" class="text-left d-flex flex-column align-items-center justify-content-center">
        <p class="">Add a new project by filling this form</p>
        <label class="" for="projectName">
            Project Name <input class="" type="text" id="projectName" placeholder="My Project">
        </label> 

        <br>
        <label class="" for="authorName">
            Author Name <input class="" type="text" id="authorName" placeholder="TesNic">
        </label>

        <br>
        <label class="" for="projectUrl">
            Project Url <input class="" type="text" id="projectUrl" placeholder="www.example.com">
        </label>
        <button class="btn btn-outline-info" onclick="addProject()">Add Project to OpenTes</button>
    </form>



    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- myscript -->
    <script src="addProject.js"></script>
</body>
</html>
